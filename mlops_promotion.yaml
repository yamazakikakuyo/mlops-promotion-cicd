steps:
  - id: "Build Environment"
    name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        pip install -r requirements.txt

  - id: "Run Script"
    name: 'python:3.10'
    entrypoint: 'python'
    args: ['app.py']
        
options:
  logging: CLOUD_LOGGING_ONLY
