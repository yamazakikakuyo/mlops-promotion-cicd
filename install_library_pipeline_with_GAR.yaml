steps:
  - id: Set Pipeline with Schedule
    name: 'python:3.10'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        install -y build-essential curl software-properties-common git && rm -rf /var/lib/apt/lists/*
        python3 -m pip3 install --index-url https://asia-southeast2-python.pkg.dev/bdi-onprod/test-repo/simple 'google-cloud-aiplatform'
options:
  logging: CLOUD_LOGGING_ONLY
