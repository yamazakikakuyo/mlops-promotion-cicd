steps:
  - id: Set Pipeline with Schedule
    name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        pip install -q google-cloud-aiplatform google-cloud-storage pytz
        python pipeline_schedule.py $_BRANCH_NAME $LOCATION $PROJECT_ID "churn"
options:
  logging: CLOUD_LOGGING_ONLY
  
