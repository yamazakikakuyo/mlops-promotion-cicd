steps:
  - id: Set Pipeline with Schedule
    name: 'python:3.10'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        pip install -q google-cloud-aiplatform google-cloud-storage pytz
        python pipeline_schedule.py $_BRANCH_NAME $LOCATION $PROJECT_NUMBER "churn"
options:
  logging: CLOUD_LOGGING_ONLY
  
